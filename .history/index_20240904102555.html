<script>
    $.get("./src/components/navbar.html", function(data){
        $(".navbar-placeholder").replaceWith(data);

    $.get("./src/components/footer.html", function(data){
        $(".footer-placeholder").replaceWith(data);

    $( document ).ready(function() {

        // Select all sections and nav links
        const $sections = $("section");
        const $navLinks = $(".nav-link");

  // Intersection Observer callback function
  const sectionObserver = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          // Get the current section's id
          const currentSectionId = entry.target.id;

          // Update nav links to highlight the active section
          $navLinks.each(function () {
            const $link = $(this);
            $link.toggleClass(
              "active",
              $link.attr("href").substring(1) === currentSectionId
            );
          });
        }
      });
    },
    {
      root: null, // Use the viewport as the container
      rootMargin: "0px",
      threshold: 0.5, // 50% of the section should be visible
    }
  );

  // Start observing each section
  $sections.each(function () {
    sectionObserver.observe(this);
  });

        // Adding the scrolled class to the navbar when the user is not at the 
        // top of the page 
        $(document).scroll(function () {
            var $nav = $(".navbar");
            
            pages = ['#about-page', '#projects-page']
            var x = $(this).scrollTop();
            for (let i = 0; i < 2; i++) {
                var page_distance = x - $(pages[i]).position().top 
            }


            $nav.toggleClass("scrolled", $(this).scrollTop() >= $nav.height());
        });
    });

    $( document ).on('click', '#dark-mode-toggle', function() {
        $('*').toggleClass("dark");
        $('#dark-mode-toggle').children("*").toggleClass("bi-brightness-high-fill");
        $('#dark-mode-toggle').children("*").toggleClass("bi-moon-stars-fill");
    });

    $( document ).on('click', '#home', function() {
        scroll({top: 0, left: 0, behavior: "smooth"});
    });

    $( document ).on('click', '#about', function() {
        var distance = $('#about-section').position().top - 2*$('nav').height() 
        scroll({top: distance, left: 0, behavior: "smooth"});
    });

    $( document ).on('click', '#projects', function() {
        var distance = $('#projects-section').position().top - 2*$('nav').height() 
        scroll({top: distance, left: 0, behavior: "smooth"});
    });
    
</script>
